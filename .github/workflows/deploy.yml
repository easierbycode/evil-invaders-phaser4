# .github/workflows/deploy.yml
name: Build & Deploy (GitHub Pages + Cordova)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build for GitHub Pages
        env:
          BUILD_TARGET: web
        run: npm run build -- --mode production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  cordova:
    needs: web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Cordova CLI
        run: npm i -g cordova

      - name: Create Cordova project (if missing)
        run: |
          if [ ! -f cordova/config.xml ]; then
            cordova create cordova com.easierbycode.evilinvaders "Evil Invaders"
            cordova telemetry off
          fi

      # Build your Vite app into cordova/www (your vite.config already handles this when BUILD_TARGET=cordova)
      - name: Build web assets for Cordova
        env:
          BUILD_TARGET: cordova
        run: npm run build -- --mode production

      # JDK + Android SDK
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          yes | sdkmanager --licenses

      - name: Add Android platform
        working-directory: cordova
        run: cordova platform add android

      - name: Build Cordova Android (release, unsigned)
        working-directory: cordova
        run: cordova build android --release

      - name: Upload APK/AAB
        uses: actions/upload-artifact@v4
        with:
          name: evil-invaders-android
          path: |
            cordova/platforms/android/app/build/outputs/**/*.apk
            cordova/platforms/android/app/build/outputs/**/*.aab
