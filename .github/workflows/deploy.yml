# .github/workflows/deploy.yml
name: Build & Deploy (GitHub Pages + Cordova)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build for GitHub Pages
        env:
          BUILD_TARGET: web
        run: npm run build -- --mode production

      # ‚¨áÔ∏è NEW: create a zip of the built site and put it inside dist
      - name: Create downloadable zip of built site
        run: |
          cd dist
          # zip the current contents of dist into ../site.zip
          zip -r ../site.zip .
          cd ..
          # copy the zip back into dist so it will be served by GitHub Pages
          cp site.zip dist/site.zip

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: ./dist

  deploy:
    needs:
      - web
      - cordova
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: evil-invaders-android-apk
          path: apk-artifact

      - name: Copy APK to site root as game.apk
        run: |
          APK_PATH=$(find apk-artifact -type f -name '*.apk' | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found in artifact output"
            exit 1
          fi
          cp "$APK_PATH" dist/game.apk

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - id: deployment
        uses: actions/deploy-pages@v4

  cordova:
    needs: web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Cordova CLI
        run: npm i -g cordova

      - name: Create Cordova project (if missing)
        run: |
          if [ ! -f cordova/config.xml ]; then
            cordova create cordova com.easierbycode.evilinvaders "Evil Invaders"
            cordova telemetry off
          fi

      - name: Build web assets for Cordova
        env:
          BUILD_TARGET: cordova
        run: npm run build -- --mode production

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          yes | sdkmanager --licenses

      - name: Add Android platform
        working-directory: cordova
        run: cordova platform add android

      - name: Ensure cordova vibration plugin is installed
        working-directory: cordova
        run: |
          # Install cordova vibration plugin so navigator.vibrate will be backed by the native plugin
          cordova plugin add cordova-plugin-vibration || true

      # üëâ Build APK only (no AAB)
      - name: Build Cordova Android (release APK)
        working-directory: cordova
        run: cordova build android --debug --packageType=apk

      - name: Verify asset-pack presence
        run: |
          echo "dist:"
          ls -la dist/assets | head -n 50 || true
          echo "cordova/www:"
          ls -la cordova/www/assets | head -n 50 || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: evil-invaders-android-apk
          path: |
            cordova/platforms/android/app/build/outputs/apk/**/*.apk
