name: Build & Deploy (GitHub Pages + Cordova)

on:
  push:
    branches: [main]
  workflow_dispatch:

# Needed for the official Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ---------- Build static site for Pages ----------
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build for GitHub Pages
        env:
          BUILD_TARGET: web
        run: npm run build -- --mode production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # ---------- Deploy to Pages (no git push needed) ----------
  deploy:
    needs: web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  # ---------- Cordova Android build (optional) ----------
  cordova:
    needs: web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: |
          npm ci
          npm install -g cordova

      - name: Build web assets for Cordova
        env:
          BUILD_TARGET: cordova
        run: npm run build -- --mode production

      - name: Add Android platform
        run: cordova platform add android

      - name: Build Cordova APK/AAB
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
        run: cordova build android --release

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evil-invaders-android
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
